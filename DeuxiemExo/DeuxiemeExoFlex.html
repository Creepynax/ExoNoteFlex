<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DeuxiemeExoFlex.css">
    <title>DeuxiemeExoFlex</title>
</head>
<body>

    <!-- Bloc du Header -->
    <div id="Header">
        <p>Header</p>
    </div>

    <!-- Bloc central de la page contenant les 3 blocs de couleurs et leurs contenus -->
    <div id="mid">

        <!-- Bloc Blanc contenant le bloc de la suite de chiffre ascendant ainsi que le texte -->
        <div id="Blanc">

            <!-- Bloc de la suite de chiffre ascendant-->
            <div id="ensembleBloc">
                <div id="bloc5">5</div>
                <div id="bloc4">4</div>
                <div id="bloc3">3</div>
                <div id="bloc2">2</div>
                <div id="bloc1">1</div>
            </div>

            <!-- Bloc contenant le texte du bloc Blanc -->
            <div id="blocTexte">
                <p>LE CONTENU DU DESSUS DOIT ETRE ECRIT EN HTML EN ORDRE NUMERIQUE ASCENDANT</p>
                <p>ORDRE DES ELEMENTS HTML : FOND BLANC - FOND ROUGE - FOND BLEU</p>
            </div>
        </div>
        
        <!-- Bloc Bleu contenant le mot Aside -->
        <div id="Bleu">
            <p>Aside</p>
        </div>

        <!-- Bloc Rouge contenant les boutons Menus -->
        <div id="Rouge">
            <a href="" target="_blank" class="menuCliquable">Menu 1</a>
            <a href="" target="_blank" class="menuCliquable">Menu 2</a>
            <a href="" target="_blank" class="menuCliquable">Menu 3</a>
            <a href="" target="_blank" class="menuCliquable">Menu 4</a>
            <a href="" target="_blank" class="menuCliquable">Menu 5</a>
        </div>
    </div>

    <!-- Bloc du Footer -->
    <div id="Footer">
        <p>Footer</p>
    </div>
</body>
</html>
